<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="css/themes/brown.min.css">
    <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="lib/jquery.min.js"></script>
    <script src="lib/jquery.mobile-1.4.5.min.js"></script>
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
    <title>Calculateur d'IMC</title>
</head>
<body>
    <div data-role="page">
        <div data-role="header" class="ui-bar-a">
            <h1>Calculateur d'IMC</h1>
        </div>
        <div role="main" class="ui-content">
            <form>
                <label for="weight">Poids (kg) :</label>
                <input type="number" id="weight" placeholder="Entrez votre poids">
                <label for="height">Taille (cm) :</label>
                <input type="number" id="height" placeholder="Entrez votre taille">
                <button type="button" class="ui-btn ui-btn-b ui-corner-all ui-shadow" onclick="calculateBMI()">Calculer</button>
            </form>
            <div id="resultBox">
                <div id="result"></div>
            </div>
        </div>
       
    </div>
</body>
</html>
