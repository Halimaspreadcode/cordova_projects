<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="css/themes/brown.min.css"> <!-- Thème personnalisé -->
    <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="lib/jquery.min.js"></script>
    <script src="lib/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/index.js"></script>
    <title>ToDo List</title>
</head>
<body>
    <div data-role="page">
        <div data-role="header" class="ui-bar-a">
            <h1>ToDo List App</h1>
        </div>
        <div role="main" class="ui-content">
            <form>
                <label for="taskField">Ajouter une tâche</label>
                <input type="text" id="taskField">
                <button type="button" class="ui-btn ui-btn-b ui-corner-all ui-shadow" onclick="ajouterTache()">Ajouter</button>
                <button type="button" class="ui-btn ui-btn-b ui-corner-all ui-shadow" onclick="reinitialiserListe()">Réinitialiser</button>
            </form>
            <h2>Tâches en cours</h2>
            <ul id="taskListPending" data-role="listview" data-inset="true"></ul>
            <h2>Tâches terminées</h2>
            <ul id="taskListCompleted" data-role="listview" data-inset="true"></ul>
        </div>
        <div data-role="footer" data-position="fixed" class="ui-bar-a">
            <h1>DIC3 &copy; Mai 2024</h1>
        </div>
    </div>
</body>
</html>
